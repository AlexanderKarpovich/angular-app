<div class="py-4 px-6 border-black border-2 rounded flex items-center flex-col mb-2">
    <img [src]="product?.image" [alt]="product?.title" class="mb-2"/>
    <h2 class="mb-2 text-lg text-center">{{ product?.title }}</h2>
    <p>Price: <span class="font-bold">{{ product?.price | currency: '$' }}</span></p>

    <button 
        class="border py-2 px-4 rounded"
        [ngClass]="{
            'bg-yellow-400': !areDetailsShown,
            'bg-blue-400': areDetailsShown
        }"
        (click)="areDetailsShown = !areDetailsShown">
        {{ areDetailsShown ? 'Hide' : 'Show' }} details
    </button>

    <div *ngIf="areDetailsShown" class="flex-col flex items-stretch">
        <p>{{ product?.description }}</p>
        <div class="flex w-60 justify-between">
            <p>Rate: <span class="font-bold">{{ product?.rating?.rate | number: '1.1'}}/10.0</span></p><br/>
            <p>Count of rates: <span class="font-bold">{{ product?.rating?.count | number}}</span></p>
        </div>
    </div>
</div>
